    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">

<body>
    <audio preload="auto" data-key="65" src="./sounds/clap.mp3"></audio>
    <audio preload="auto" data-key="83" src="./sounds/hihat.mp3"></audio>
    <audio preload="auto" data-key="68" src="./sounds/kick.mp3"></audio>
    <audio preload="auto" data-key="70" src="./sounds/openhat.mp3"></audio>
    <audio preload="auto" data-key="71" src="./sounds/boom.mp3"></audio>
    <audio preload="auto" data-key="72" src="./sounds/ride.mp3"></audio>
    <audio preload="auto" data-key="74" src="./sounds/snare.mp3"></audio>
    <audio preload="auto" data-key="75" src="./sounds/tom.mp3"></audio>
    <audio preload="auto" data-key="76" src="./sounds/tink.mp3"></audio>

    <h1 class="heading">Electronic Drum Kit</h1>
    <h2 class="sub-heading">Drum Playing, Redefined!</h2>
    <div class="key-container">
        <div data-key="65" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
        <div data-key="68" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>F</kbd>
            <span class="sound">HAT</span>
        </div>
        <div data-key="71" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="key" onclick="playAudioOnClick(this.dataset.key)">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

        </p>
    </footer>
</body>

</html>
